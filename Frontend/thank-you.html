  <title>Thank You - New Jerusalem of All Nations</title>

  <style>
    :root {
      --brand-gold: #f0ad4e;
      --brand-dark: #1a1a1a;
      --brand-light: #f8f9fa;
      --brand-gray: #6c757d;
      --text-light: #ffffff;
      --text-dark: #333333;

    * {
      margin: 0;

    body {
      height: 100vh;
      background: var(--brand-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--brand-gold);
      margin-bottom: 15px;

    }

      font-size: 1.1rem;
      color: var(--brand-light);
      max-width: 600px;
      margin-bottom: 25px;
    }

    .home-btn {
      background: var(--brand-gold);
      color: var(--text-light);
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .home-btn:hover {
      background: #e99c38;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: var(--brand-gray);
    }
  </style>
</head>
